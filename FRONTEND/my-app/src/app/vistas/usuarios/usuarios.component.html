<!DOCTYPE html>
<html lang="en">
<script>
    $('#myModal').on('shown.bs.modal', function() {
        $('#myInput').trigger('focus')
    })
</script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>Document</title>


</head>

<body class=""  style=" background-color: #bdbdbd">

    <br>
    <div class="container " style="background: #ffff; border: 1px solid #bdbdbd; box-shadow: 5px 5px 5px rgba(0,0,0,0.5); padding: 30px; padding-left: 20px; padding-right: 30px; border-radius: 20px;">
        <form #userForm="ngForm" (ngSubmit)="addUsers(userForm)" >
            <div class="row">
                <div class="col-md-12">
                    <h2 style="text-align: center;">AGREGAR USUARIOS</h2> </div>
            </div>
            <hr style="background-color: black">
            <!------------------------------------------------------------------------------------------>
            <br>
            <div class="row" style="padding-top: 15px">
                <div class="col-md-2" style="text-align: center"> <b><label style="font-size: 20px;">Id Usuario:</label></b> </div>
                <div class="col-md-1" style="text-align: center;">
                    <input name="id_usuario" type="text" class="form-control" #name="ngModel" [(ngModel)]="usersService.selectedUsers.id_usuario"> </div>
                <div class="col-md-2" style="text-align: center"> <b><label style="font-size:20px;">Nombre:</label></b> </div>
                <div class="col-md-7" style="text-align: center;">
                    <input class="form-control" name="nombre" #name="ngModel" [(ngModel)]="usersService.selectedUsers.nombre" type="text" required> </div>
            </div>
            <!------------------------------------------------------------------------------------------>
            <div class="row" style="padding-top: 15px">
                <div class="col-md-3" style="text-align: center"> <b><label style="font-size:20px;">Apellido Paterno:</label></b> </div>
                <div class="col-md-3" style="text-align: center;">
                    <input class="form-control" name="apellido_p" #name="ngModel" [(ngModel)]="usersService.selectedUsers.apellido_p" type="text" required > </div>
                <div class="col-md-3" style="text-align: center"> <b><label style="font-size:20px;">Apellido Materno:</label></b> </div>
                <div class="col-md-3" style="text-align: center;">
                    <input class="form-control" name="apellido_m" #name="ngModel" [(ngModel)]="usersService.selectedUsers.apellido_m" type="text" required> </div>
            </div>
            <!------------------------------------------------------------------------------------------>
            <div class="row" style="padding-top: 15px">
                <div class="col-md-2" style="text-align: center"> <b><label style="font-size:20px;">Email:</label></b> </div>
                <div class="col-md-4" style="text-align: center;">
                    <input class="form-control" name="email"  #name="ngModel" [(ngModel)]="usersService.selectedUsers.email" type="text" required > </div>
                <div class="col-md-2" style="text-align: center"> <b><label style="font-size:20px;">Contraseña:</label></b> </div>
                <div class="col-md-4" style="text-align: center;">
                    <input class="form-control" name="password"  #name="ngModel" [(ngModel)]="usersService.selectedUsers.password" type="text" required> </div>
            </div>
            <!------------------------------------------------------------------------------------------>
            <div class="row" style="padding-top: 15px">
                <div class="col-md-2" style="text-align: center"> <b><label style="font-size:20px;">Tipo de Usuario:</label></b> </div>
                <div class="col-md-4" style="text-align: center">
                    <select class="form-control" name="id_tipo_usuario"  #name="ngModel" [(ngModel)]="usersService.selectedUsers.id_tipo_usuario" required>
                        <option value=""> --seleccione un tipo-- </option>
                        <option value="1"> Administrador </option>
                        <option value="2"> Usuario </option>
                    </select>
                </div>
            </div>
            <hr style="background-color: black">
            <!------------------------------------------------------------------------------------------>
            <div class="row" style="padding-top: 15px; text-align: center">
                <div class="col-md-2"></div>
                <!----------------------------------------BOTON GUARDAR-------------------------------------------------->
                <div class="col-md-3" style="text-align:left">
                    <a >
                        <button class="btn btn-outline-primary" name="btn_guardar" style="font-size: 1.2rem ; width:10rem" type="submit"> <span class="bi bi-box-arrow-in-left">
							GUARDAR
						</span> </button>
                    </a>
                </div>
                <!----------------------------------BOTON VOLVER-------------------------------------------------------->
                <div class="col-md-3" style="text-align:left">
                    <a href="/usuarios">
                        <button class="btn btn-outline-danger" name="btn_cancelar" style="font-size: 1.2rem ; width:10rem" type="button"> <span class="bi bi-box-arrow-in-left">
							CANCELAR
						</span> </button>
                    </a>
                </div>
                <!------------------------------------------------------------------------------------------>
                   <!----------------------------------BOTON VOLVER-------------------------------------------------------->
                   <div class="col-md-3" style="text-align:left">
                    <a >
                        <button class="btn btn-outline-success" (click)="updateUsers(userForm)" name="btn_actualizar" style="font-size: 1.2rem ; width:10rem" type="button"> <span class="bi bi-box-arrow-in-left">
							ACTUALIZAR
						</span> </button>
                    </a>
                </div>
            </div>
        </form>
        <br>
        <hr>
        <br>
        <table class="table table-striped" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido Paterno</th>
                    <th scope="col">Apellido Materno</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contraseña</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let users of usersService.users">
                    <th scope="row">{{users.id_usuario}}</th>
                    <td>{{users.nombre}}</td>
                    <td>{{users.apellido_p}}</td>
                    <td>{{users.apellido_m}}</td>
                    <td>{{users.email}}</td>
                    <td>{{users.password}}</td>
                    <td>{{users.descripcion}}</td>
                    <td><a ><span (click)="selectUsers(users)"class="bi-clipboard2-plus" style="font-size: 1.2rem; color: blueviolet;"></span></a></td>
                    <td><a ><span (click)="deleteUsers(users.id_usuario)" class="bi-trash" style="font-size: 1.2rem; color: red;"></span></a></td>
                </tr>
                
            </tbody>
        </table>

    </div>
    <br>


</body>


</html>
