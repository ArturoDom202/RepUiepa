<!DOCTYPE html>
<html lang="en">
<script>
    $('#myModal').on('shown.bs.modal', function() {
        $('#myInput').trigger('focus')
    })
</script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>Contenido</title>


</head>

<body class=""  style=" background-color: #bdbdbd">

        <br>
    <div class="container">
      
        <div class="row">
         
       <div class="col-md-4" *ngFor="let content of contentService.content">
        <div class="card mb-3 col"  >
            <div class="row g-0">
              <div class="col-md-4">
                <a href="{{content.pdf}}" target="_blank">
                     <img src="{{content.img}}" class=" rounded-start" [ngStyle]="{ 'height': tamano }" width="100%" alt="Fondo">
                </a>
            </div>
          
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{content.titulo}}</h5>
                  <p class="card-text">{{content.descripcion}}...</p>
                  <p >{{content.autor}}.</p>
                  <p ><small class="text-body-secondary">{{content.fecha_public}}</small></p>
                
                  <span class='bi-star-fill'></span> <span class='bi-star-fill'></span> <span class='bi-star-fill'></span>
                
                </div>
              </div>
            </div>
        </div>
    </div>

        </div>

       

    </div>
    <br>


</body>


</html>
